<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Formulario de Cadastro</h2>
    <form>
        <label class="form" for="Nome">Seu nome:</label>
        <input class="form-control form control-sn" type="text" id="nome" />
        <label class="form" for="E-mail">E-mail:</label>
        <input id="e-mail" type="e-mail" class="form-control">
        <label class="form" for="Tel">Tel.:</label>
        <input class="form-control form control-sn" type="text" id="tel"/>
    </form>
    <button class="btn btn-success">Enviar</button>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
